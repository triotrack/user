<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link { cursor: pointer; }
        /* Simple styling to make the forms look cleaner */
        .card { border-radius: 10px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üöç Admin Dashboard</h2>
        <span class="badge bg-success p-2">System Online</span>
    </div>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" id="tab-route">Add Bus Route</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab-driver">Create Driver Account</a>
        </li>
    </ul>

    <div id="route-section">
        <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Add New Bus Route</h5>
            <form id="routeForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Bus Name</label>
                        <input type="text" id="busName" class="form-control" placeholder="e.g. SuperFast Exp" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bus Number (ID)</label>
                        <input type="text" id="busNumber" class="form-control" placeholder="e.g. KL-08-BE-1234" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option>Public Bus (KSRTC)</option>
                        <option>Private Bus</option>
                    </select>
                </div>
                
                <hr>
                <h6 class="text-primary">Route Stops & Times</h6>
                
                <div id="stops-container">
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-light fw-bold" style="width: 80px;">Start</span>
                        <input type="text" id="startPoint" class="form-control" placeholder="Starting Location" required>
                        <input type="time" id="startTime" class="form-control" required>
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text" style="width: 80px;">Via</span>
                        <input type="text" class="form-control stop-loc" placeholder="Intermediate Stop 1">
                        <input type="time" class="form-control stop-time">
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text" style="width: 80px;">Via</span>
                        <input type="text" class="form-control stop-loc" placeholder="Intermediate Stop 2">
                        <input type="time" class="form-control stop-time">
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text" style="width: 80px;">Via</span>
                        <input type="text" class="form-control stop-loc" placeholder="Intermediate Stop 3">
                        <input type="time" class="form-control stop-time">
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text bg-light fw-bold" style="width: 80px;">End</span>
                        <input type="text" id="endPoint" class="form-control" placeholder="Destination" required>
                        <input type="time" id="endTime" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark w-100 mt-3">Upload to Database</button>
            </form>
        </div>
    </div>

    <div id="driver-section" class="d-none">
        <div class="card p-4 border-warning shadow-sm">
            <h5 class="mb-3">Create Driver Credentials</h5>
            <div class="alert alert-warning small">
                Drivers use these details to log in to the <b>driver.html</b> page.
            </div>
            <form id="driverForm">
                <div class="mb-3">
                    <label>Bus Number (Username)</label>
                    <input type="text" id="driverBusID" class="form-control" placeholder="e.g. KL-08-BE-1234" required>
                </div>
                <div class="mb-3">
                    <label>Set Password</label>
                    <input type="text" id="driverPass" class="form-control" placeholder="e.g. 12345" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Create Account</button>
            </form>
        </div>
    </div>
</div>

<script type="module">
    // 1. IMPORT FIREBASE (Using direct URL to avoid file errors)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. YOUR FIREBASE CONFIGURATION
    const firebaseConfig = {
      apiKey: "AIzaSyDcWwo0m2eS1ndyC06U1G_JF1J7Y1WNlfQ",
      authDomain: "triotrack-66dd6.firebaseapp.com",
      projectId: "triotrack-66dd6",
      storageBucket: "triotrack-66dd6.firebasestorage.app",
      messagingSenderId: "994389952848",
      appId: "1:994389952848:web:659fbc330f2d660dfb0455",
      measurementId: "G-B7TMFX0F21"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    console.log("Firebase Connected Successfully");

    // --- TAB SWITCHING LOGIC ---
    document.getElementById('tab-route').addEventListener('click', () => {
        document.getElementById('route-section').classList.remove('d-none');
        document.getElementById('driver-section').classList.add('d-none');
        document.getElementById('tab-route').classList.add('active');
        document.getElementById('tab-driver').classList.remove('active');
    });

    document.getElementById('tab-driver').addEventListener('click', () => {
        document.getElementById('route-section').classList.add('d-none');
        document.getElementById('driver-section').classList.remove('d-none');
        document.getElementById('tab-route').classList.remove('active');
        document.getElementById('tab-driver').classList.add('active');
    });

    // --- FUNCTION 1: CREATE DRIVER ACCOUNT ---
    document.getElementById('driverForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const busID = document.getElementById('driverBusID').value.toUpperCase().trim();
        const pass = document.getElementById('driverPass').value.trim();

        if(!busID || !pass) return alert("Please fill in all fields");

        try {
            // Save to 'credentials' collection
            await setDoc(doc(db, "credentials", busID), { 
                password: pass,
                createdAt: new Date().toISOString()
            });
            
            alert(`‚úÖ Driver Account Created!\nUsername: ${busID}\nPassword: ${pass}`);
            e.target.reset();
        } catch (error) {
            console.error("Error creating driver:", error);
            alert("‚ùå Error: " + error.message + "\n(Check Firestore Rules)");
        }
    });

    // --- FUNCTION 2: SAVE BUS ROUTE ---
    document.getElementById('routeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 1. Gather Basic Info
        const busName = document.getElementById('busName').value;
        const busNumber = document.getElementById('busNumber').value.toUpperCase();
        const category = document.getElementById('category').value;

        // 2. Gather Stops (Robust Way)
        let stops = [];
        
        // Push Start
        stops.push({ 
            name: document.getElementById('startPoint').value.trim(), 
            time: document.getElementById('startTime').value 
        });

        // Push Intermediates (Only if they have text)
        const locInputs = document.querySelectorAll('.stop-loc');
        const timeInputs = document.querySelectorAll('.stop-time');

        locInputs.forEach((input, index) => {
            if(input.value.trim() !== "") {
                stops.push({ 
                    name: input.value.trim(), 
                    time: timeInputs[index].value || "N/A" 
                });
            }
        });

        // Push End
        stops.push({ 
            name: document.getElementById('endPoint').value.trim(), 
            time: document.getElementById('endTime').value 
        });

        // 3. Create Search Keywords (Lowercased for easier search)
        const keywords = stops.map(s => s.name.toLowerCase());

        // 4. Send to Firebase
        try {
            await addDoc(collection(db, "routes"), {
                busName: busName,
                busNumber: busNumber,
                category: category,
                route: stops,
                searchKeywords: keywords,
                uploadedAt: new Date().toISOString()
            });

            alert("‚úÖ Route Saved Successfully!");
            e.target.reset();
        } catch (error) {
            console.error("Error saving route:", error);
            alert("‚ùå Error saving data. \nPossible Reason: Firestore Rules block writing. \nError: " + error.message);
        }
    });
</script>

</body>
</html>
