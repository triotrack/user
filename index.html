<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        /* Map container styling */
        #map-container { display: none; height: 400px; margin-top: 20px; border-radius: 10px; border: 2px solid #198754; position: relative; }
        #map { height: 100%; width: 100%; border-radius: 8px; }
        .bus-card { border-left: 5px solid #0d6efd; transition: 0.2s; }
        .bus-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow">
    <div class="container">
        <span class="navbar-brand fw-bold">üöç TrioTrack User</span>
    </div>
</nav>

<div class="container">
    
    <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Search Route</h5>
        <div class="row g-2">
            <div class="col-md-5">
                <input type="text" id="source" class="form-control" placeholder="From (e.g. Stop A)">
            </div>
            <div class="col-md-5">
                <input type="text" id="destination" class="form-control" placeholder="To (e.g. Stop B)">
            </div>
            <div class="col-md-2">
                <button onclick="searchBuses()" class="btn btn-dark w-100">Find Bus</button>
            </div>
        </div>
    </div>

    <div id="map-container" class="card p-2">
        <div class="d-flex justify-content-between p-2">
            <h5 class="text-success fw-bold" id="map-title">Live Tracking</h5>
            <button onclick="closeMap()" class="btn btn-sm btn-danger">Close Map</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="results" class="mt-4"></div>

    <footer class="text-center mt-5 mb-4">
        <hr>
        <p class="text-muted small">¬© 2024 TrioTrack</p>
        <a href="https://triotrack.github.io/admin/" class="text-decoration-none text-secondary small">Admin Login</a>
    </footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let map, marker, unsubscribe;

    // --- FUNCTION: Search for Buses ---
    window.searchBuses = async function() {
        const src = document.getElementById('source').value.toLowerCase().trim();
        const dst = document.getElementById('destination').value.toLowerCase().trim();
        const resDiv = document.getElementById('results');
        
        if (!src || !dst) return alert("Please enter both Source and Destination");
        
        resDiv.innerHTML = "<p class='text-center mt-3'>Searching database...</p>";

        try {
            const snapshot = await getDocs(collection(db, "routes"));
            let html = "";
            let count = 0;
            
            snapshot.forEach(doc => {
                const d = doc.data();
                // Ensure searchKeywords exists to prevent errors
                const keywords = d.searchKeywords || [];
                const sIdx = keywords.indexOf(src);
                const dIdx = keywords.indexOf(dst);

                // Logic: Both stops must exist, and Start must be before End
                if (sIdx !== -1 && dIdx !== -1 && sIdx < dIdx) {
                    count++;
                    
                    // Safe check for time existence
                    const t1Obj = d.route.find(r => r.name.toLowerCase() === src);
                    const t2Obj = d.route.find(r => r.name.toLowerCase() === dst);
                    
                    const t1 = t1Obj ? t1Obj.time : "N/A";
                    const t2 = t2Obj ? t2Obj.time : "N/A";

                    html += `
                        <div class="card mb-3 bus-card shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="fw-bold text-primary">${d.busName} <small class="text-muted">(${d.busNumber})</small></h5>
                                    <span class="badge bg-secondary">${d.category}</span>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <small class="text-muted">Departure</small><br>
                                        <strong>${src}</strong>: ${t1}
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Arrival</small><br>
                                        <strong>${dst}</strong>: ${t2}
                                    </div>
                                    <div class="col text-end align-self-center">
                                        <button onclick="track('${d.busNumber}')" class="btn btn-success btn-sm">üìç Track Live</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            });
            
            resDiv.innerHTML = count > 0 ? html : "<div class='alert alert-warning text-center'>No buses found for this route.</div>";

        } catch (e) {
            console.error(e);
            resDiv.innerHTML = "<div class='alert alert-danger'>Error fetching data. See console.</div>";
        }
    };

    // --- FUNCTION: Track Live Location ---
    window.track = function(busNum) {
        // Show Map
        const mapDiv = document.getElementById('map-container');
        mapDiv.style.display = 'block';
        document.getElementById('map-title').innerText = `Tracking: ${busNum}`;
        mapDiv.scrollIntoView({ behavior: 'smooth' });

        // Init Map
        if (!map) {
            map = L.map('map').setView([10.0, 76.0], 10); // Default Center (Kerala)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: '¬© OpenStreetMap' 
            }).addTo(map);
        }
        
        // Resize fix
        setTimeout(() => map.invalidateSize(), 100);

        // Cleanup previous tracking
        if (unsubscribe) unsubscribe();
        if (marker) map.removeLayer(marker);

        // Listen to Firestore
        unsubscribe = onSnapshot(doc(db, "locations", busNum), (docSnapshot) => {
            if (docSnapshot.exists()) {
                const { lat, lng, speed } = docSnapshot.data();
                
                if (marker) {
                    marker.setLatLng([lat, lng]);
                } else {
                    marker = L.marker([lat, lng]).addTo(map)
                        .bindPopup(`<b>${busNum}</b>`).openPopup();
                }
                
                map.setView([lat, lng], 15); // Zoom to bus
            } else { 
                alert("GPS Signal Lost: This bus is offline.");
            }
        });
    };

    // --- FUNCTION: Close Map ---
    window.closeMap = function() {
        document.getElementById('map-container').style.display = 'none';
        if (unsubscribe) unsubscribe(); // Stop using data
    };
</script>
</body>
</html>
