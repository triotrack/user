<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map-container { display: none; height: 400px; margin-top: 20px; border-radius: 10px; border: 2px solid #198754; }
        #map { height: 100%; width: 100%; border-radius: 8px; }
        .bus-card { border-left: 5px solid #0d6efd; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow">
    <div class="container"><span class="navbar-brand fw-bold">üöç TrioTrack User</span></div>
</nav>

<div class="container">
    <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Search Route</h5>
        <div class="row g-2">
            <div class="col-md-5"><input type="text" id="source" class="form-control" placeholder="From (e.g. Stop A)"></div>
            <div class="col-md-5"><input type="text" id="destination" class="form-control" placeholder="To (e.g. Stop B)"></div>
            <div class="col-md-2"><button onclick="searchBuses()" class="btn btn-dark w-100">Find Bus</button></div>
        </div>
    </div>

    <div id="map-container" class="card p-2 relative">
        <div class="d-flex justify-content-between p-2">
            <h5 class="text-success fw-bold" id="map-title">Live Tracking</h5>
            <button onclick="closeMap()" class="btn btn-sm btn-danger">Close Map</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="results" class="mt-4"></div>

    <footer class="text-center mt-5 mb-4">
        <hr>
        <p class="text-muted small">¬© 2024 TrioTrack</p>
        <a href="admin.html" class="text-decoration-none text-secondary small">Admin Login</a>
    </footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDcWwo0m2eS1ndyC06U1G_JF1J7Y1WNlfQ",
  authDomain: "triotrack-66dd6.firebaseapp.com",
  projectId: "triotrack-66dd6",
  storageBucket: "triotrack-66dd6.firebasestorage.app",
  messagingSenderId: "994389952848",
  appId: "1:994389952848:web:659fbc330f2d660dfb0455",
  measurementId: "G-B7TMFX0F21"
};

    let map, marker, unsubscribe;

    window.searchBuses = async function() {
        const src = document.getElementById('source').value.toLowerCase().trim();
        const dst = document.getElementById('destination').value.toLowerCase().trim();
        const resDiv = document.getElementById('results');
        
        if (!src || !dst) return alert("Enter Source & Destination");
        resDiv.innerHTML = "<p class='text-center mt-3'>Searching database...</p>";

        const snapshot = await getDocs(collection(db, "routes"));
        let html = "";
        let count = 0;
        
        snapshot.forEach(doc => {
            const d = doc.data();
            const sIdx = d.searchKeywords.indexOf(src);
            const dIdx = d.searchKeywords.indexOf(dst);

            // Match Logic: Both stops exist, and Start is before End
            if (sIdx !== -1 && dIdx !== -1 && sIdx < dIdx) {
                count++;
                // Find arrival times for the requested stops
                const t1 = d.route.find(r => r.name.toLowerCase() === src)?.time || "N/A";
                const t2 = d.route.find(r => r.name.toLowerCase() === dst)?.time || "N/A";

                html += `
                    <div class="card mb-3 bus-card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 class="fw-bold text-primary">${d.busName} (${d.busNumber})</h5>
                                <span class="badge bg-secondary">${d.category}</span>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><strong>Departs ${src}:</strong> ${t1}</div>
                                <div class="col"><strong>Arrives ${dst}:</strong> ${t2}</div>
                                <div class="col text-end">
                                    <button onclick="track('${d.busNumber}')" class="btn btn-success btn-sm">üìç Track Live</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
        });
        
        resDiv.innerHTML = count > 0 ? html : "<p class='text-center mt-3 text-danger'>No buses found.</p>";
    };

    window.track = function(busNum) {
        document.getElementById('map-container').style.display = 'block';
        document.getElementById('map-title').innerText = `Tracking: ${busNum}`;
        document.getElementById('map-container').scrollIntoView({ behavior: 'smooth' });

        if (!map) {
            map = L.map('map').setView([10.0, 76.0], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        }
        setTimeout(() => map.invalidateSize(), 100);

        if (unsubscribe) unsubscribe();
        if (marker) map.removeLayer(marker);

        // Listen to Firestore 'locations'
        unsubscribe = onSnapshot(doc(db, "locations", busNum), (doc) => {
            if (doc.exists()) {
                const { lat, lng } = doc.data();
                if (marker) marker.setLatLng([lat, lng]);
                else marker = L.marker([lat, lng]).addTo(map).bindPopup(busNum).openPopup();
                
                map.setView([lat, lng], 15);
            } else { 
                alert("This bus is currently offline (Driver not logged in).");
            }
        });
    };

    window.closeMap = function() {
        document.getElementById('map-container').style.display = 'none';
        if (unsubscribe) unsubscribe();
    };
</script>
</body>
</html>
